apiVersion: apps/v1
kind: Deployment
metadata:
  name: jokes-app-deploy
  labels:
    app: jokes-app
  annotations:
spec:
  selector:
    matchLabels:
      app: jokes-app
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
        maxSurge: 1
        maxUnavailable: 0
  template:
    metadata:
      labels:
        app: jokes-app
    spec:
      containers:
      - name: jokes-app
        image: hubertos/jokes-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /status
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 3
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "50m"